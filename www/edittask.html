<div class="page" data-name="edittask">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner sliding">
            <div class='left'>
                <a class="link back" style='padding: 0 !important;'>
                    <i class='f7-icons'>chevron_left</i>
                </a>
            </div>
            <div class='middle'>
                <p>Edit Task</p>
            </div>
        </div>
    </div>
    <div class="page-content">
        <form method="POST" class="form-ajax-submit">
            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Task</div>
                            <div class="item-input-wrap">
                                <input type="text" id='tx_task' placeholder="Task" />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label item-stacked-label">Date</div>
                            <div class="item-input-wrap">
                                <input id="tx_date" type="text" placeholder="Task Date" required readonly />
                                <span class="input-clear-button"></span>
                            </div>
                        </div>
                    </li>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <input type="button" name="btnsubmit" id="btnsubmit" class="button button-fill"
                                value="SAVE">
                        </div>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
